<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React + Laravel API Integration</title>
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
        }
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
        }
        .user-card {
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .role-badge {
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API service
        const api = {
            baseURL: 'http://localhost:8000/api.php',
            
            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    ...options
                };
                
                try {
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Request failed');
                    }
                    
                    return data;
                } catch (error) {
                    throw new Error(error.message || 'Network error');
                }
            },
            
            getUsers() {
                return this.request('');
            },
            
            getUser(id) {
                return this.request(`/${id}`);
            },
            
            createUser(userData) {
                return this.request('', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
            },
            
            updateUser(id, userData) {
                return this.request(`/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(userData)
                });
            },
            
            deleteUser(id) {
                return this.request(`/${id}`, {
                    method: 'DELETE'
                });
            }
        };

        // User Form Component
        function UserForm({ user, onSubmit, onCancel }) {
            const [formData, setFormData] = useState({
                name: user?.name || '',
                email: user?.email || '',
                role: user?.role || 'user'
            });
            const [errors, setErrors] = useState({});
            const [loading, setLoading] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
                // Clear error when user starts typing
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: ''
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setErrors({});

                try {
                    await onSubmit(formData);
                } catch (error) {
                    if (error.message.includes('Validation failed')) {
                        // Handle validation errors from API
                        setErrors({ general: 'Please check your input and try again' });
                    } else {
                        setErrors({ general: error.message });
                    }
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="card">
                    <div className="card-header">
                        <h5 className="mb-0">
                            {user ? 'Edit User' : 'Create New User'}
                        </h5>
                    </div>
                    <div className="card-body">
                        <form onSubmit={handleSubmit}>
                            {errors.general && (
                                <div className="error">{errors.general}</div>
                            )}
                            
                            <div className="mb-3">
                                <label className="form-label">Name</label>
                                <input
                                    type="text"
                                    className={`form-control ${errors.name ? 'is-invalid' : ''}`}
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                />
                                {errors.name && (
                                    <div className="invalid-feedback">{errors.name}</div>
                                )}
                            </div>
                            
                            <div className="mb-3">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className={`form-control ${errors.email ? 'is-invalid' : ''}`}
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                />
                                {errors.email && (
                                    <div className="invalid-feedback">{errors.email}</div>
                                )}
                            </div>
                            
                            <div className="mb-3">
                                <label className="form-label">Role</label>
                                <select
                                    className={`form-select ${errors.role ? 'is-invalid' : ''}`}
                                    name="role"
                                    value={formData.role}
                                    onChange={handleChange}
                                >
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                    <option value="moderator">Moderator</option>
                                </select>
                                {errors.role && (
                                    <div className="invalid-feedback">{errors.role}</div>
                                )}
                            </div>
                            
                            <div className="d-flex gap-2">
                                <button 
                                    type="submit" 
                                    className="btn btn-primary"
                                    disabled={loading}
                                >
                                    {loading ? 'Saving...' : (user ? 'Update' : 'Create')}
                                </button>
                                <button 
                                    type="button" 
                                    className="btn btn-secondary"
                                    onClick={onCancel}
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // User List Component
        function UserList({ users, onEdit, onDelete }) {
            if (users.length === 0) {
                return (
                    <div className="text-center py-4">
                        <p className="text-muted">No users found</p>
                    </div>
                );
            }

            return (
                <div className="row">
                    {users.map(user => (
                        <div key={user.id} className="col-md-6 col-lg-4 mb-3">
                            <div className="card user-card">
                                <div className="card-body">
                                    <div className="d-flex justify-content-between align-items-start mb-2">
                                        <h6 className="card-title mb-0">{user.name}</h6>
                                        <span className={`badge role-badge ${
                                            user.role === 'admin' ? 'bg-danger' : 
                                            user.role === 'moderator' ? 'bg-warning' : 'bg-primary'
                                        }`}>
                                            {user.role}
                                        </span>
                                    </div>
                                    
                                    <p className="card-text">
                                        <small className="text-muted">{user.email}</small>
                                    </p>
                                    
                                    <p className="card-text">
                                        <small className="text-muted">
                                            Created: {new Date(user.created_at).toLocaleDateString()}
                                        </small>
                                    </p>
                                    
                                    <div className="d-flex gap-2">
                                        <button 
                                            className="btn btn-sm btn-outline-primary"
                                            onClick={() => onEdit(user)}
                                        >
                                            Edit
                                        </button>
                                        <button 
                                            className="btn btn-sm btn-outline-danger"
                                            onClick={() => onDelete(user)}
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // Main App Component
        function App() {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingUser, setEditingUser] = useState(null);

            // Load users on component mount
            useEffect(() => {
                loadUsers();
            }, []);

            const loadUsers = async () => {
                try {
                    setLoading(true);
                    setError('');
                    const response = await api.getUsers();
                    setUsers(response.data);
                } catch (err) {
                    setError('Failed to load users: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleCreateUser = async (userData) => {
                try {
                    const response = await api.createUser(userData);
                    setUsers(prev => [...prev, response.data]);
                    setSuccess('User created successfully!');
                    setShowForm(false);
                    setTimeout(() => setSuccess(''), 3000);
                } catch (err) {
                    throw err;
                }
            };

            const handleUpdateUser = async (userData) => {
                try {
                    const response = await api.updateUser(editingUser.id, userData);
                    setUsers(prev => prev.map(user => 
                        user.id === editingUser.id ? response.data : user
                    ));
                    setSuccess('User updated successfully!');
                    setEditingUser(null);
                    setShowForm(false);
                    setTimeout(() => setSuccess(''), 3000);
                } catch (err) {
                    throw err;
                }
            };

            const handleDeleteUser = async (user) => {
                if (window.confirm(`Are you sure you want to delete ${user.name}?`)) {
                    try {
                        await api.deleteUser(user.id);
                        setUsers(prev => prev.filter(u => u.id !== user.id));
                        setSuccess('User deleted successfully!');
                        setTimeout(() => setSuccess(''), 3000);
                    } catch (err) {
                        setError('Failed to delete user: ' + err.message);
                        setTimeout(() => setError(''), 5000);
                    }
                }
            };

            const handleEdit = (user) => {
                setEditingUser(user);
                setShowForm(true);
            };

            const handleCancel = () => {
                setShowForm(false);
                setEditingUser(null);
            };

            return (
                <div className="container-fluid py-4">
                    <div className="row">
                        <div className="col-12">
                            <div className="d-flex justify-content-between align-items-center mb-4">
                                <h1>React + Laravel API Integration</h1>
                                <button 
                                    className="btn btn-primary"
                                    onClick={() => setShowForm(true)}
                                    disabled={showForm}
                                >
                                    Add New User
                                </button>
                            </div>

                            {error && <div className="error">{error}</div>}
                            {success && <div className="success">{success}</div>}

                            {showForm && (
                                <div className="mb-4">
                                    <UserForm 
                                        user={editingUser}
                                        onSubmit={editingUser ? handleUpdateUser : handleCreateUser}
                                        onCancel={handleCancel}
                                    />
                                </div>
                            )}

                            {loading ? (
                                <div className="loading">
                                    <div className="spinner-border" role="status">
                                        <span className="visually-hidden">Loading...</span>
                                    </div>
                                    <p>Loading users...</p>
                                </div>
                            ) : (
                                <>
                                    <div className="d-flex justify-content-between align-items-center mb-3">
                                        <h4>Users ({users.length})</h4>
                                        <button 
                                            className="btn btn-outline-secondary btn-sm"
                                            onClick={loadUsers}
                                        >
                                            Refresh
                                        </button>
                                    </div>
                                    <UserList 
                                        users={users}
                                        onEdit={handleEdit}
                                        onDelete={handleDeleteUser}
                                    />
                                </>
                            )}
                        </div>
                    </div>

                    {/* API Info */}
                    <div className="row mt-5">
                        <div className="col-12">
                            <div className="card">
                                <div className="card-header">
                                    <h5>API Endpoints</h5>
                                </div>
                                <div className="card-body">
                                    <div className="row">
                                        <div className="col-md-6">
                                            <h6>Available Endpoints:</h6>
                                            <ul className="list-unstyled">
                                                <li><code>GET /api.php</code> - List all users</li>
                                                <li><code>GET /api.php/{id}</code> - Get specific user</li>
                                                <li><code>POST /api.php</code> - Create new user</li>
                                                <li><code>PUT /api.php/{id}</code> - Update user</li>
                                                <li><code>DELETE /api.php/{id}</code> - Delete user</li>
                                            </ul>
                                        </div>
                                        <div className="col-md-6">
                                            <h6>Features Implemented:</h6>
                                            <ul className="list-unstyled">
                                                <li>✅ CORS enabled for frontend requests</li>
                                                <li>✅ JSON input/output</li>
                                                <li>✅ Input validation</li>
                                                <li>✅ Error handling</li>
                                                <li>✅ RESTful conventions</li>
                                                <li>✅ React integration</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
